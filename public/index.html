<script type="text/javascript">
  function loadLogs () {
    $('#chat-messages').load('http://localhost:3000/apiV1/logs')
   }
  var jsonData = {}
  function loadSongs () {
    $.getJSON('http://localhost:3000/apiV1/info', function(data) {
      jsonData = data
      $('#lastsong').text(jsonData.currentSong)
    })
  }
  function loadUsers () {
    $.getJSON('http://localhost:3000/apiV1/info', function(data) {
      jsonData = data
      $('#numberUsers').text(jsonData.onlineUsers)
    })
  }
  function loadGuilds () {
    $.getJSON('http://localhost:3000/apiV1/info', function(data) {
      jsonData = data
      $('#numberGuilds').text(jsonData.totalGuilds)
    })
  }
  function loadChannels () {
    $.getJSON('http://localhost:3000/apiV1/info', function(data) {
      jsonData = data
      $('#numberChannels').text(jsonData.totalChannels)
    })
  }
  function loadVersion () {
    $.getJSON('http://localhost:3000/apiV1/info', function(data) {
      jsonData = data
      $('#selfbuttVersion').text(jsonData.version)
    })
  }
  setInterval(function () {
	loadLogs()
    loadSongs()
    loadUsers()
    loadGuilds()
    loadChannels()
  }, 5000)
  loadLogs()
  loadSongs()
  loadUsers()
  loadGuilds()
  loadChannels()
  loadVersion()
</script>
